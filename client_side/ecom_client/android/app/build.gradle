plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ecotte"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "29.0.13599879"
    // ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = "21"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.ecotte"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            // Production keystore configuration
            storeFile = file("ecotte.keystore")
            storePassword = "ecotte_2024"
            keyAlias = "ecotte_key"
            keyPassword = "ecotte_2024"
        }
    }

    buildTypes {
        release {
            // Production-ready configuration
            signingConfig = signingConfigs.release
            shrinkResources = true
            minifyEnabled = true
            proguardFiles = [
                    getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            ]
            // Enable additional optimizations
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            pseudoLocalesEnabled false
            zipAlignEnabled true
        }
        // debug {
        //     minifyEnabled = false
        //     shrinkResources = false
        //     debuggable = true
        //     jniDebuggable = true
        //     renderscriptDebuggable = true
        // }
    }

    // Global dependency alignment
    configurations.all {
        resolutionStrategy {
            force 'org.jetbrains.kotlin:kotlin-stdlib:2.1.0'
            force 'org.jetbrains.kotlin:kotlin-stdlib-common:2.1.0'
            force 'org.bouncycastle:bcprov-jdk18on:1.77'
            force 'org.bouncycastle:bcpkix-jdk18on:1.77'

            exclude group: 'org.bouncycastle',    module: 'bcprov-jdk15to18'
            exclude group: 'com.google.android.play', module: 'core-common'
            exclude group: 'com.google.android.play', module: 'app-update'
            exclude group: 'com.google.android.play', module: 'app-update-ktx'
            exclude group: 'com.google.android.play', module: 'review'
            exclude group: 'com.google.android.play', module: 'review-ktx'
        }
    }
}

dependencies {
    // Google Play Services
    implementation 'com.google.android.gms:play-services-base:18.3.0'
    implementation 'com.google.android.gms:play-services-wallet:19.3.0'
    implementation 'com.google.android.gms:play-services-auth:21.0.0'

    // Play Core & Billing
    implementation 'com.google.android.play:core:1.10.3'
    implementation 'com.google.android.play:core-ktx:1.8.1'
    implementation 'com.android.billingclient:billing:6.1.0'
    implementation 'com.android.billingclient:billing-ktx:6.1.0'

    // Crypto / JWT / Payments
    implementation 'com.google.crypto.tink:tink-android:1.12.0'
    implementation 'com.nimbusds:nimbus-jose-jwt:9.37.3'
    implementation 'com.stripe:stripe-android:20.38.0'

    // Utilities
    compileOnly   'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'
}



/* --- Toolchain tweaks ---------------------------------------------------- */
tasks.withType(JavaCompile).configureEach {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked']
}

// Configure Kotlin compilation
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "21"
        freeCompilerArgs += [
            "-Xjvm-default=all",
            "-opt-in=kotlin.RequiresOptIn"
        ]
    }
}

flutter {
    source = "../.."
}
