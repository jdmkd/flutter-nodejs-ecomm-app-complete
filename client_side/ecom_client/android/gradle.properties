# Gradle memory and performance settings
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC

#org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC
#org.gradle.jvmargs=-Xmx3G -XX:MaxMetaspaceSize=1G -XX:+UseParallelGC
#org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
#org.gradle.jvmargs=-Xmx1536M -Dkotlin.compiler.execution.strategy=in-process

# Java 21 configuration
org.gradle.java.home=C:\\Java\\jdk-21
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.paths=C:\\Java\\jdk-21

# Android configuration
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true
android.enableD8.desugaring=true

# Gradle performance optimization (modern build cache)
org.gradle.parallel=true
org.gradle.caching=true
#org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.workers.max=8

# Kotlin configuration
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Modern Android features
android.enableResourceOptimizations=true
android.enableNewResourceShrinker.preciseShrinking=true
android.enableNewResourceShrinker.aggressiveShrinking=true

# Security and encryption
android.enableProguardInReleaseBuilds=true
